    <title>Type Writer</title>
</head>

<body>

    <div class = "intro" style="text-align: center;">
        <button id = "start" style="background-color: green; width: 100px; height; 100px; outline: none">Start</button>
        <h3> Time Remaining </h3>
        <h4> Characters Correct: 0 </h4>
    </div>
    
    <div class = "type-box" style="text-align: center;">
        <h1 id = "type-text" style="color: blue;"> Typed What Appears Here </h1>
        <textarea style="width: 500px; height: 300px; border-style: ridge; border-width: 8px; border-radius: 15px; border-color: gold; outline: none"></textarea>

    </div>
